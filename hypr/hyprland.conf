# Monitors
monitor=,1920x1080,auto,1

# At launch
exec-once = waybar & hyprpaper & dunst
exec-once = swayidle -w timeout 150 'swaylock -f' timeout 400 'hyprctl dispatch dpms  off' resume 'hyprctl dispatch dpms on'
exec-once = ~/.config/gtk-3.0/settings.ini
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
# exec-once = ~/.config/hypr/scripts/start-notion.sh

# source = ~/.config/hypr/myColors.conf

# Use programs
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# env vars
env = XCURSOR_SIZE,24

# Variables
input {
    kb_layout = us, ara
    kb_variant =
    kb_model = 
    kb_options = grp:alt_shift_toggle
    kb_rules = 
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
}

# Plugins 
plugin {
    hyprbars {
        # example config
        bar_height = 20
        # hyprpm list | hyprpm enable <name>
        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(00f3f3), 10, , hyprctl dispatch killactive
        hyprbars-button = rgb(00f3f3), 10, , hyprctl dispatch fullscreen 1
        # hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1
    }
}

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    # Tearing
    allow_tearing = false
}

decoration {
    rounding = 2
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blurls = waybar
    blurls = lockscreen
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
    # workspace_swipe_fingers = 4
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers -1
    disable_hyprland_logo = yes # Disable to add your wallpaper
    disable_splash_rendering = yes
}

# per-device config
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = tile,^(firefox)$
# windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Window-Rules
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
# windowrulev2 = opacity 0.9 0.9,class:^(chromium)$
windowrulev2 = opacity 0.9 0.9,class:^(firefox)$
# windowrulev2 = opacity 0.9 0.9,class:^(code)$
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this

$mainMod = SUPER

# Apps
bind = $mainMod ALT, X, exec, firefox

# binds
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, L, exec, swaylock # lock the screen 
bind = $mainMod, M, exec, wlogout --protocol layer-shell # logout window 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, PRINT, exec, grim -g "$(slurp)" - | swappy -f - # screenshot 
bind = $mainMod, SPACE, exec, $menu

bind = $mainMod SHIFT, L, exec, ~/.config/hypr/scripts/loadconfig.sh
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/toggleallfloat.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod CTRL, R, exec, ~/mohmd-Hyprland-Dotfile/hypr/scripts/reloadwaybar.sh

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SHIFT, mouse:272, movewindow
bindm = SHIFT, mouse:273, resizewindow

# brihgtness Control
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# VolumeControl
bind = , XF86AudioRaiseVolume, exec, amixer set Master 10%+
bind = , XF86AudioLowerVolume, exec, amixer set Master 10%-
bind = , XF86AudioMute, exec, amixer set Master toggle
bind = , XF86AudioMicMute, exec, amixer set Capture toggle

